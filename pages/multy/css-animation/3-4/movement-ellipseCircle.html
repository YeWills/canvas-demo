<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>椭圆运动效果</title>
	<style type="text/css">
		body {
			background-color: #eaf0f2;
		}
		h1{
			font-size: 14px;
			font-family: "Microsoft Yahei";
			text-align: center;
		}
		body{
		  background:#000;
		}
		.butterfly{
		  width:150px;
		  height:142px;
		  margin: 0 auto;
		  transform-origin:center 150%;
		  animation:circle 2s infinite linear;
		}
		.butterfly img{
		  width:100%;
		  height:auto;
		}
		figure{
		  margin-left: 200px;
		  animation:updown 1s infinite ease-in-out alternate;
		  /* -webkit-animation-delay:-.5s;  */
		}
		@keyframes updown{
		    to{
		      transform:translateY(200px);
		    }
		}
		@keyframes circle{
		  to{
		    transform:rotate(-1turn);
		  }
		}
	</style>
</head>
<body>
	<figure>
	  <div class="butterfly">
	    <img src="http://p7.qhimg.com/t01a4c54ef5309e561c.png" alt="" />
	  </div>
	</figure>
</body>
</html>
